<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="../libs/flexbox.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="editor-container">
    <canvas width="200" height="300" id="editor"></canvas>

    <div id="watermark-samples-container" class="flex flex--justify-content--space-between">
      <canvas width="200" height="300" data-index="0" class="js-sample flex--box-flex-1"></canvas>
      <canvas width="200" height="300" data-index="1" class="js-sample flex--box-flex-1"></canvas>
      <canvas width="200" height="300" data-index="2" class="js-sample flex--box-flex-1"></canvas>
      <canvas width="200" height="300" data-index="3" class="js-sample flex--box-flex-1"></canvas>
      <canvas width="200" height="300" data-index="4" class="js-sample flex--box-flex-1"></canvas>
    </div>

    <img id="reset-btn" src="./reset.png" />

    <div id="submit-btn">生成图片</div>   
  </div>

  <div id="display-container">
    <img id="final-product" />
    <div id="again-btn">再玩一遍</div>
  </div>

  <script type="text/javascript" src="../vendor/bluebird.core.min.js"></script>
  <script type="text/javascript" src="../vendor/alloy_finger.js"></script>
  <script type="text/javascript" src="./editor.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
